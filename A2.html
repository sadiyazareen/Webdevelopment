<!DOCTYPE html>
<html>
  <head>
    <title>Image and Button Tag</title>
  </head>

  <body>
    <h1>How are you feeling??</h1>

    <img
      src="http://alcalde.texasexes.org/wp-content/uploads/2012/11/happy-face_veer_3x4_0.jpg"
    />

    <h1>
        <button type="button">Not great!</button>
        <button type="button">I'm feeling lucky</button>
    </h1>

  </body>
</html>
